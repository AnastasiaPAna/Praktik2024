{% extends "base.html" %}
{% load static %}

{% block title %}
  All My Posts
{% endblock %}

{% block css_files %}
  <link rel="stylesheet" href="{% static "post.css" %}?v=0.2">
  <link rel="stylesheet" href="{% static "all-posts.css" %}?v=0.1">
{% endblock %}

{% block content %}
<section id="all-posts">
  <h2>My Collected Posts</h2>
  <ul>
    {% for post in all_posts %}
      {% include "includes/post.html" %}
    {% endfor %}
  </ul>
</section>
{% endblock %}
